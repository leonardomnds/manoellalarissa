<section class="areas-atuacao position-relative bg-rosa text-escuro">
  <div class="page-wrapper">
    <div class="center flex-column">
      <h1>Áreas de Atuação</h1>
      <span>
        Tratamentos e demandas mais frequentes que atendo
      </span>

      <div class="row g-3 my-3">
        <ng-container *ngFor="let areaAtuacao of areasAtuacao">
          <div class="col-md-4">
            <div isVisible [from]="areaAtuacao.from" class="card h-100">
              <div class="icon">
                <fa-icon [icon]="brainIcon" size="3x" />
              </div>

              <div class="card-body">
                <h4 class="card-title">
                  {{ areaAtuacao.titulo }}
                </h4>

                <span [innerHTML]="areaAtuacao.descricao"></span>
              </div>
            </div>
          </div>
        </ng-container>
      </div>

      <div isVisible from="Bottom" [pixels]="40" class="center">
        <app-agendar-consulta-button [isEscuro]="true" />
      </div>
    </div>
  </div>

  <app-separator-shape [isEscuro]="true" />
</section>
