<form [formGroup]="form" class="page-wrapper d-flex flex-column gap-3">
  <h3 class="text-rosa-claro">Criar Termo de Consentimento</h3>

  <div class="card">
    <div class="card-body d-flex flex-column gap-2">
      <div class="row g-3">
        <h5 class="col-12 border-bottom">
          Dia e Horário
        </h5>

        <div class="col-6">
          <app-select
            label="Dia da Semana"
            formControlName="diaSemana"
            [options]="diaSemanaOptions"
          />
        </div>

        <div class="col-6" formGroupName="horarioMarcado">
          <app-label label="Horário" [isRequired]="true"/>

          <div class="input-group">
            <input
              class="form-control"
              formControlName="hora"
              [inputMask]="hourMask"
            >
            <input
              class="form-control"
              formControlName="minuto"
              [inputMask]="minuteMask"
            >
          </div>
        </div>
      </div>

      <div class="row g-3 mt-0">
        <h5 class="col-12 border-bottom">
          Honorários
        </h5>

        <div class="col-6">
          <app-select
            label="Frequência de Pagamento"
            formControlName="frequenciaPagamento"
            [options]="frequenciaPagamentoOptions"
          />
        </div>

        <div class="col-6">
          <app-input
            label="Valor por Sessão"
            formControlName="valor"
            [mask]="moneyMask"
          >
            <span prepend class="input-group-text">R$</span>
          </app-input>
        </div>
      </div>

      <div class="d-flex align-items-center gap-2">
        <button type="button" (click)="copiarLink()" class="btn btn-rosa-escuro">
          Copiar Link
        </button>

        <button type="button" (click)="abrirLink()" class="btn btn-rosa-escuro">
          Abrir Link
        </button>
      </div>
    </div>
  </div>
</form>

{{ form.value | json }}
