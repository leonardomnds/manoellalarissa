@if (label()) {
  <app-label
    [for]="id()"
    [label]="label()"
    [isRequired]="isRequired()"/>
}

<select
  [id]="id()"
  class="form-select"
  [ngModel]="value()"
  (ngModelChange)="onSelect($event)"
  (blur)="onBlur()"
>
  @for (option of options(); track option.value) {
    <option [value]="option.value">
      {{ option.label }}
    </option>
  }
</select>

@if (formControl) {
  <app-error-message [control]="formControl"/>
}
